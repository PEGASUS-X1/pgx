// FunciÃ³n para verificar y aplicar el estado guardado en el almacenamiento local
function applySavedState() {
    const isNightMode = localStorage.getItem('nightMode') === 'true';
    const switchButton = document.getElementById('switch');
    const audio = document.getElementById('nightModeAudio');

    if (isNightMode) {
        switchButton.classList.add('active');
        document.body.classList.add('skull');
        audio.play();
    } else {
        switchButton.classList.remove('active');
        document.body.classList.remove('skull');
        audio.pause();
    }
}

// JavaScript para alternar la clase "active" en el botÃ³n y guardar el estado
document.getElementById('switch').addEventListener('click', function () {
    this.classList.toggle('active');
    document.body.classList.toggle('skull');
    const isNightMode = this.classList.contains('active');
    localStorage.setItem('nightMode', isNightMode.toString());

    // Reproducir o detener la canciÃ³n segÃºn el estado del modo nocturno
    const audio = document.getElementById('nightModeAudio');
    if (isNightMode) {
        audio.play();
    } else {
        audio.pause();
    }
});

// Aplicar el estado guardado al cargar la pÃ¡gina
applySavedState();
